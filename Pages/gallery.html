    <section>
      <div class="bss-slides">
        <figure>
          <img src="../Images/Arctic.jpg" alt="Photo of a village next to the Arctic Ocean" width="100%">
          <figcaption>
            Small village suited next to the Arctic Ocean, Norway
          </figcaption>
        </figure>
        <figure>
          <img src="../Images/Campfire.jpg" alt="Lake hidden by the trees" width="100%">
          <figcaption>
            View from the campfire place in Nuuksio National Park, Espoo
          </figcaption>
        </figure>
        <figure>
          <img src="../Images/Hill.jpg" alt="Rocky hill" width="100%">

        <figure>
          <img src="../Images/Centre.jpg" alt="Buildings in Helsinki centre" width="100%">

            City centre of Helsinki
          </figcaption>
        </figure>
        <figure>
          <img src="../Images/Lake.jpg" alt="Frozen lake" width="100%">
          <figcaption>
            Frozen lake in Nuuskio National Park, Espoo
          </figcaption>
        </figure>
        <figure>
          <img src="../Images/Mountain.jpg" alt="Mountain covered in snow" width="100%">
          <figcaption>
            Mountain next to Arctic Ocean, Norway
          </figcaption>

        <figure>
          <img src="../Images/Senate.jpg" alt="Helsinki's senate building" width="100%">

            Senate building in the hearth of Helsinki
