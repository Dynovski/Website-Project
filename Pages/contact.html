    <!-- ========================= Start Form area ========================= -->
    <section class="form">
      <h2 class="section-title">
        Contact me form:
      </h2>
      <form class="text-center">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-first-name">First Name</label>
            <input type="text" class="form-control text-light bg-dark text-center" id="input-first-name" placeholder="John" required maxlength="24">
          </div>
          <div class="form-group col-md-6">
            <label for="input-last-name">Last Name</label>
            <input type="text" class="form-control text-light bg-dark text-center" id="input-last-name" placeholder="Smith" required maxlength="24">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-8 col-md-4">
            <label for="input-gender">Gender</label>
            <select class="form-control text-light bg-dark" id="input-gender" required>
              <option selected>Select your gender...</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group col-sm-4 col-md-2">
            <label for="input-age">Age</label>
            <input type="number" class="form-control text-light bg-dark text-center" id="input-age" placeholder="21" required min="19" max="99">
          </div>
          <div class="form-group col-md-6">
            <label for="input-email">Email</label>
            <input type="email" class="form-control text-light bg-dark text-center" id="input-email" placeholder="example@mail.com" required maxlength="50">
          </div>
        </div>
        <div class="form-group">
          <label for="input-website">Website Address</label>
          <input type="url" class="form-control text-light bg-dark text-center" id="input-website" placeholder="https://example.com/website">
        </div>
        <div class="form-group">
          <label for="input-comment">Comment</label>
          <textarea class="form-control text-light bg-dark text-center" id="input-comment" placeholder="Write your comment here..." rows="5" required maxlength="254"></textarea>
        </div>
        <div class="form-row justify-content-center">
          <button type="reset" class="form-button btn btn-danger">Reset</button>
          <button type="submit" class="form-button btn btn-primary">Submit</button>
        </div>
      </form>
    </section>
    <!-- ========================= End Form area ========================= -->
